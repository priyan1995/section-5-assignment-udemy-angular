<div class="container">

  <div class="row">
    <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  </div>

  <div class="row">
    <app-odd *ngFor="let oddNum of odd" [number]="odd"></app-odd>
  </div>

  <div class="row">
    <app-even *ngFor="let evenNum of even" [number]="even"></app-even>
  </div>

</div>
